<html>
<head>
  <meta charset="UTF-8">
  <title>Call Agent Tools</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    button {
      padding: 8px 12px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #4c89ff;
      background: #4c89ff;

      margin-top: 10px;

      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>Call Agent Tools</h3>

  <div id="status"></div>
