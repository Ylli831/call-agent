<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Call Agent Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 16px;
            min-width: 220px;
            min-height: 90px;
        }
        #resetCallCountsBtn {
            margin: 8px 0;
            padding: 7px 18px;
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 0 2px 8px rgba(80,0,0,0.09);
            transition: background 0.2s;
        }
        #resetCallCountsBtn:hover {
            background: #d32f2f;
        }
        #statusMsg {
            margin-top: 10px;
            color: #388e3c;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button id="resetCallCountsBtn">Reset Call Counts</button>
    <div id="statusMsg"></div>
    <script src="popup.js"></script>
</body>
</html>
